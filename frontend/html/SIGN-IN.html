<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/SIGN-IN.css" />
    <title>SIGIN IN</title>
  </head>
  <body>
  
    <div class="bungkus-signin">
        <a class="kembali" href="./Dashboard.html"> Kembali </a>
      <h1>SIGN IN PAGE</h1>
      <form class="form-signin" action="SIGN_IN" method="POST">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        /><br /><br />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        /><br /><br />

        <button class="button-miring" type="submit" value="Sign In" > SIGN IN </button>
      </form>
    </div>
  </body>
</html>
