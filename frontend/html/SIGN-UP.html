<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/SIGN-UP.css" />
    <title>SIGIN UP</title>
  </head>
  <body>
    <div class="bungkus-signup">
      <a class="kembali" href="./Dashboard.html"> Kembali </a>
      <h1>SIGN UP PAGE</h1>
      <form class="form-signup" action="SIGN_UP" method="POST">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        /><br /><br />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        /><br /><br />

        <input
          type="password"
          id="konfirmasi-password"
          name="konfirmasi-password"
          placeholder="Konfirmasi Password"
        /><br /><br />

        <!-- <button class="button-miring" type="submit" onclick="register()">
          SIGN UP
        </button> -->
        <button class="button-miring" type="submit" onclick="window.location.href ='./pilih-side.html'">
          SIGN UP
        </button>
      </form>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      async function register() {
        const username = document.querySelector("#username").value;
        const password = document.querySelector("#password").value;
        const konfirmasiPassword = document.querySelector(
          "#konfirmasi-password"
        ).value;
        const API =
          "http://192.168.1.3/projekweb/CYBERPUNK/backend/api/auth/register.php";

        if (password !== konfirmasiPassword) {
          alert("Konfirmasi password tidak cocok!");
          return;
        }

        const data = { username, password };

        try {
          const res = await fetch(API, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await res.json();
          console.log(result);

          if (result.status === "success") {
            alert("Registrasi berhasil! Ayo pilih side.");
            localStorage.setItem("tempUser", username);
            window.location.href = "./pilih-side.html";
          } else {
            alert(result.msg);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Terjadi kesalahan saat register");
        }
      }
    });
  </script>
</html>
