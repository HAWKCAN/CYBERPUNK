<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/SIGN-UP.css" />
    <title>SIGIN UP</title>
  </head>
  <body>
    <div class="bungkus-signup">
      <a class="kembali" href="./Dashboard.html"> Kembali </a>
      <h1>SIGN UP PAGE</h1>
      <form class="form-signup">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        /><br /><br />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        /><br /><br />

        <input
          type="password"
          id="konfirmasi-password"
          name="konfirmasi-password"
          placeholder="Konfirmasi Password"
        /><br /><br />

        <button class="button-miring" type="button" onclick="register()">
          SIGN UP
        </button>
        <!-- <button class="button-miring" type="submit" onclick="window.location.href ='./pilih-side.html'">
          SIGN UP
        </button> -->
      </form>
    </div>
  </body>
  <script>
    async function pilih(side) {
      const username = localStorage.getItem("tempUser");
      const API =
        "http://192.168.1.3/projekweb/CYBERPUNK/backend/api/auth/pilihside.php";

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, side }),
        });

        const data = await res.json();

        if (data.status === "success") {
          localStorage.removeItem("tempUser");
          localStorage.setItem("username", username);
          localStorage.setItem("side", side);

          if (side === "police") {
            window.location.href = "./Police.html";
          } else {
            window.location.href = "./Street.html";
          }
        } else {
          alert(data.msg);
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Gagal menghubungi server.");
      }
    }

    window.pilih = pilih; // ‚Üê WAJIB
  </script>
</html>
